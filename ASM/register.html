<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <form id="registerForm" class="bg-white shadow-lg p-8 rounded-2xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Đăng ký tài khoản</h2>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-600">Tên đăng nhập</label>
      <input id="username" type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Nhập tên..." required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-600">Email</label>
      <input id="email" type="email" class="w-full border rounded-lg px-3 py-2" placeholder="Nhập email..." required>
    </div>

    <div class="mb-6">
      <label class="block mb-1 text-sm font-medium text-gray-600">Mật khẩu</label>
      <input id="password" type="password" class="w-full border rounded-lg px-3 py-2" placeholder="Nhập mật khẩu..." required>
    </div>

    <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition">
      Đăng ký
    </button>

    <p class="text-center text-sm text-gray-600 mt-4">
      Đã có tài khoản? <a href="login.html" class="text-orange-500 hover:underline">Đăng nhập</a>
    </p>
  </form>

  <script src="register.js"></script>
</body>
</html>
