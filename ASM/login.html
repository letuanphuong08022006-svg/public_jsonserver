<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - My Store</title>
  <script src="https://kit.fontawesome.com/a2d9a64a6d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header (đã có sẵn của bạn) -->


  <!-- Nội dung chính -->
  <main class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="bg-white shadow-md rounded-xl w-full max-w-md p-8">
      <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Đăng nhập</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block font-semibold mb-1 text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="Nhập email của bạn"
            class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-orange-400"
            required
          />
        </div>

        <div>
          <label for="password" class="block font-semibold mb-1 text-gray-700">Mật khẩu</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Nhập mật khẩu"
            class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-orange-400"
            required
          />
        </div>

        <p id="errorMsg" class="text-red-500 text-sm text-center hidden">Email hoặc mật khẩu không đúng!</p>

        <button 
          type="submit" 
          class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition"
        >
          Đăng nhập
        </button>

        <p class="text-center text-sm text-gray-600 mt-3">
          Chưa có tài khoản? 
          <a href="register.html" class="text-orange-500 font-semibold hover:underline">Đăng ký ngay</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer (đã có sẵn của bạn) -->

<script src="main.js" type="module"></script>
  <!-- Script -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Dữ liệu người dùng giả lập (bạn có thể thay bằng API)
    const users = [
      { email: "admin@gmail.com", password: "123456", name: "Admin" },
      { email: "duy@gmail.com", password: "123456", name: "Phan Quốc Duy" }
    ];

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const foundUser = users.find(u => u.email === email && u.password === password);

      if (foundUser) {
        // ✅ Lưu thông tin đăng nhập
        localStorage.setItem('user', JSON.stringify(foundUser));

        // Chuyển hướng về trang chủ
        window.location.href = "index.html";
      } else {
        // ❌ Hiển thị lỗi
        errorMsg.classList.remove('hidden');
        errorMsg.textContent = "Email hoặc mật khẩu không đúng!";
      }
    });
  </script>

</body>
</html>
