<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- HEADER -->
 


    <!-- BANNER -->
    <section class="max-w-7xl mx-auto mt-6 px-4">
      <div
        class="relative overflow-hidden rounded-2xl shadow-lg group cursor-pointer"
      >
        <img
          src="img/Banner1.png"
          alt="Banner khuyến mãi"
          class="w-full h-[380px] object-cover transition-transform duration-700 group-hover:scale-105"
        />
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/40 to-transparent flex items-center"
        >
          <div class="p-10 text-white space-y-3">
            <h2 class="text-4xl font-bold">Siêu khuyến mãi tháng 10</h2>
            <p class="text-lg text-gray-100">
              Giảm đến <span class="text-orange-400 font-bold">50%</span> cho
              điện thoại và laptop
            </p>
            <a
              href="#"
              class="inline-block bg-orange-500 text-white font-semibold px-6 py-3 rounded-full shadow hover:bg-orange-600 transition"
              >Mua ngay</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION: NỔI BẬT -->
    <section class="max-w-7xl mx-auto px-4 mt-12">
      <div
        class="flex items-center justify-between mb-6 border-b pb-3 border-gray-200"
      >
        <h2 class="text-2xl font-bold flex items-center gap-2">
          <i class="fa-solid fa-fire text-orange-500"></i> Sản phẩm nổi bật
        </h2>
        <a
          href="product.html"
          class="text-orange-500 border border-orange-500 px-4 py-2 rounded-full text-sm font-semibold hover:bg-orange-500 hover:text-white transition"
          >Xem tất cả <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>

      <div
        id="product-hot"
        class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Sản phẩm mẫu -->
        <div
          class="bg-white p-5 rounded-xl shadow hover:shadow-lg transition group cursor-pointer relative"
        >
          <span
            class="absolute top-3 right-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white text-xs font-bold px-3 py-1 rounded-full"
            >Hot</span
          >
          <img
            src="https://cdn.tgdd.vn/Products/Images/42/329148/iphone-16-pro-max-gold-thumb-600x600.jpg"
            alt="SP"
            class="w-full h-48 object-contain mb-4 group-hover:scale-105 transition"
          />
          <h3 class="font-semibold text-gray-800 mb-2">
            iPhone 16 Pro Max 256GB
          </h3>
          <p class="text-orange-500 font-bold text-lg mb-3">33.990.000₫</p>
          <div class="flex gap-2">
            <button
              class="flex-1 bg-orange-500 text-white py-2 rounded-lg text-sm font-semibold hover:bg-orange-600 transition"
            >
              Mua ngay
            </button>
            <button
              class="flex-1 border border-orange-500 text-orange-500 py-2 rounded-lg text-sm font-semibold hover:bg-orange-500 hover:text-white transition"
            >
              <i class="fa-solid fa-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION: ĐIỆN THOẠI -->
    <section class="max-w-7xl mx-auto px-4 mt-12">
      <div
        class="flex items-center justify-between mb-6 border-b pb-3 border-gray-200"
      >
        <h2 class="text-2xl font-bold flex items-center gap-2">
          <i class="fa-solid fa-mobile-screen text-orange-500"></i> Điện thoại
        </h2>
        <a
          href="product.html"
          class="text-orange-500 border border-orange-500 px-4 py-2 rounded-full text-sm font-semibold hover:bg-orange-500 hover:text-white transition"
          >Xem tất cả <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>

      <div id="product-phone" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- SECTION: LAPTOP -->
    <section class="max-w-7xl mx-auto px-4 mt-12">
      <div
        class="flex items-center justify-between mb-6 border-b pb-3 border-gray-200"
      >
        <h2 class="text-2xl font-bold flex items-center gap-2">
          <i class="fa-solid fa-laptop text-orange-500"></i> Laptop
        </h2>
        <a
          href="product.html"
          class="text-orange-500 border border-orange-500 px-4 py-2 rounded-full text-sm font-semibold hover:bg-orange-500 hover:text-white transition"
          >Xem tất cả <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>

      <div id="product-laptop" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- FOOTER -->
    
<script src="main.js"></script>
    <script>
      document.addEventListener("click", (e) => {
        if (e.target.closest(".btn-add,[data-no-nav]")) return;
        const card = e.target.closest("[data-product-id]");
        if (!card) return;
        const id = card.dataset.productId;
        if (!id) return;
        location.href = `detail.html?id=${encodeURIComponent(id)}`;
      });
    </script>
  </body>
</html>
